---
# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json
name: v3.22

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

"on":
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - v3.22/*
      - .github/workflows/v3.22.yml
  pull_request:
    branches:
      - master
    paths:
      - v3.22/*
      - .github/workflows/v3.22.yml
  schedule:
    - cron: "0 8 1 * *"

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        variant:
          - arch: amd64
            platform: linux/amd64
          - arch: arm64
            platform: linux/arm64
          - arch: arm
            platform: linux/arm/v6

    steps:
      - name: Checkout source
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          images: |
            webhippie/alpine
            quay.io/webhippie/alpine
            ghcr.io/dockhippie/alpine
          labels: |
            org.opencontainers.image.vendor=Webhippie
            maintainer=Thomas Boerger <thomas@webhippie.de>

      - name: Setup QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - name: Setup Buildx
        id: buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Hub login
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        if: github.event_name != 'pull_request'
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Quay login
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        if: github.event_name != 'pull_request'
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Ghcr login
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: v3.22/
          provenance: false
          file: v3.22/Dockerfile.${{ matrix.variant.arch }}
          platforms: ${{ matrix.variant.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            webhippie/alpine:3.22-${{ matrix.variant.arch }}
            quay.io/webhippie/alpine:3.22-${{ matrix.variant.arch }}
            ghcr.io/dockhippie/alpine:3.22-${{ matrix.variant.arch }}

  manifest:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    needs:
      - docker

    steps:
      - name: Check tags
        run: |
          set -euo pipefail
          REPO="webhippie/alpine"
          TAG="3.22"
          ARCHS=("amd64" "arm64" "arm")

          retry() {
            local max=5 delay=10
            for i in $(seq 1 $max); do
              "$@" && return 0
              echo "Attempt $i failed. Retrying in ${delay}s..."
              sleep $delay
              delay=$(( delay * 2 ))
            done
            return 1
          }

          for ARCH in "${ARCHS[@]}"; do
            echo "Checking ${REPO}:${TAG}-${ARCH}..."
            if ! retry docker manifest inspect "${REPO}:${TAG}-${ARCH}" > /dev/null 2>&1; then
              echo "::error ::Image ${REPO}:${TAG}-${ARCH} is missing"
              exit 1
            fi
            echo "${REPO}:${TAG}-${ARCH} does exist"
          done

      - name: Hub manifest
        uses: actionhippie/manifest@e03ddf4a128c453bbc36722656f976c8ee36991a # v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          platforms: linux/amd64,linux/arm64,linux/arm/v6
          template: webhippie/alpine:3.22-ARCH
          target: webhippie/alpine:3.22
          ignore_missing: true

      - name: Quay manifest
        uses: actionhippie/manifest@e03ddf4a128c453bbc36722656f976c8ee36991a # v1
        with:
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
          platforms: linux/amd64,linux/arm64,linux/arm/v6
          template: quay.io/webhippie/alpine:3.22-ARCH
          target: quay.io/webhippie/alpine:3.22
          ignore_missing: true

      - name: Ghcr manifest
        uses: actionhippie/manifest@e03ddf4a128c453bbc36722656f976c8ee36991a # v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          platforms: linux/amd64,linux/arm64,linux/arm/v6
          template: ghcr.io/dockhippie/alpine:3.22-ARCH
          target: ghcr.io/dockhippie/alpine:3.22
          ignore_missing: true

...
